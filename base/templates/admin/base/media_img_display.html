<h2 style="margin-top: 10px;">Files</h2>
<div>
    <ul style="list-style-type: none;">
        {% for image in rs_refs %}
            <li style="border: 1px solid #ddd; border-radius: 4px; margin: 10px; padding: 10px; display: inline-block; position: relative; z-index: 0;">
                <a href="http://ur.iaas.upenn.edu/resourcespace/plugins/ref_urls/file.php?ref={{ image.property_value }}" onclick='return showAddAnotherPopup(this);'><img class="img-responsive" src="http://ur.iaas.upenn.edu/resourcespace/plugins/ref_urls/file.php?ref={{ image.property_value }}&size=thm" alt=''></a>
            </li>
        {% endfor %}
    </ul>    
</div>
